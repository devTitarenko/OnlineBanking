<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!--POPUP DIALOG "Deactivate card"-->
    <p:dialog id="deactivateCardDialog" header="#{msgs['popup.title.card']}"
              widgetVar="deactivateCardDialog"
              showEffect="clip" hideEffect="fade" resizable="false">
        <!--dialog content-->
        <h:form id="cardDeactivationForm">
            <div class="dialog-text">
                <p:outputLabel value="#{msgs['popup.cardQuestion']}"/>
                <p:outputLabel value="#{customerBean.cardForDeactivation.cardNumber}"/>
                <p:outputLabel value="?"/>
            </div>

            <p:separator/>

            <div class="commandButtons-1">
                <p:commandButton value="#{msgs['popup.yes']}" action="#{customerBean.cardDeactivation}"
                                 ajax="false" onclick="window.close()"/>
                <p:commandButton value="#{msgs['popup.cancel']}"
                                 actionListener="#{customerBean.setCardForDeactivation(null)}"
                                 oncomplete="PF('deactivateCardDialog').hide();"
                />
            </div>

        </h:form>
    </p:dialog>

</ui:composition>
