<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>#{msgs['header.title']} #{applicationBean.buildVersion}</title>

    <h:outputStylesheet library="theme1" name="css/style.css"/>
    <h:outputScript library="theme1" name="js/script.js"/>
</h:head>

<h:body>
    <div class="wrapper">
        <div class="header">
            <ui:insert name="header">
                <ui:include src="headerFooter/header.xhtml"/>
            </ui:insert>
        </div><!-- .header-->

        <div class="content">
            <ui:insert name="content">
                <h1>Just place your content here...</h1>
            </ui:insert>
        </div><!-- .content-->
    </div><!-- .wrapper -->

    <div class="footer">
        <ui:insert name="footer">
            <ui:include src="headerFooter/footer.xhtml"/>
        </ui:insert>
    </div><!-- .footer -->
</h:body>
</html>
