<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form styleClass="tab-menu">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="#{msgs['customer.menu.accounts']}" outcome="Accounts" icon="fa fa-user"
                        styleClass="m-w-83">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.cards']}" outcome="Cards" icon="fa fa-credit-card"
                        styleClass="m-w-59">
                <f:param name="i" value="1"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.transfer']}" icon="fa fa-money" styleClass="m-w-123"
                        outcome="money_transfer">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.statements']}" icon="fa fa-book" styleClass="m-w-93">
                <f:param name="i" value="3"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.payments']}" icon="fa fa-paypal" styleClass="m-w-83">
                <f:param name="i" value="4"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.operations']}" icon="fa fa-archive" styleClass="m-w-148">
                <f:param name="i" value="5"/>
            </p:menuitem>
            <p:menuitem value="#{msgs['customer.menu.settings']}" icon="fa fa-gears" styleClass="m-w-77">
                <f:param name="i" value="6"/>
            </p:menuitem>
        </p:tabMenu>
    </h:form>
</ui:composition>
